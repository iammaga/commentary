<!DOCTYPE html>
<html lang="ru">

<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta charset="UTF-8">
    <title>Отзывы</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="./less/main.less" rel="stylesheet" />
</head>

<body>
    <div class="container">

        <div class="reviews">
            <button id="make-review-btn">ОСТАВИТЬ ОТЗЫВ</button>
        </div>
        <div class="justify-content">
            <button id="load-more" data-page="1">СЛЕДУЮЩИЕ ОТЗЫВЫ</button>
        </div>
    </div>

    <div id="review-form">

        <div class="window">
            <i class="fa-solid fa-xmark" id="close-review-form"></i>
            <div class="content">
                <div class="forms">
                    <label class="block">
                      <span>Оценка</span>
                      <input type="number" min="1" max="5" name="star" placeholder="">
                    </label>

                    <label class="block">
                      <span>Комментарий</span> 
                      <textarea name="comment" rows="3" placeholder="Комментария" required></textarea>
                    </label>

                    <label class="block">
                      <span>Опубликовать как гость</span>
                      <input type="text" name="name" placeholder="Ваше имя">
                    </label>
                    <button id="create-review-btn">Опубликовать</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./server/index.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
